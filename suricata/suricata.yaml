# Suricata IDS Configuration for C-MORP
# Optional Intrusion Detection System for microgrid network security
# Smart India Hackathon 2025

%YAML 1.1
---

# Network interfaces to monitor
af-packet:
  - interface: eth0
    threads: 2
    cluster-id: 99
    cluster-type: cluster_flow
    defrag: yes

# Logging configuration
outputs:
  - fast:
      enabled: yes
      filename: fast.log
      append: yes
  - eve-log:
      enabled: yes
      filetype: regular
      filename: eve.json
      types:
        - alert:
            payload: yes
            payload-buffer-size: 4kb
            payload-printable: yes
            packet: yes
            http-body: yes
            http-body-printable: yes
        - anomaly:
            enabled: yes
        - http:
            extended: yes
        - dns:
            enabled: yes
        - tls:
            extended: yes
        - files:
            force-magic: no
        - flow

# Detection rules for microgrid-specific threats
rule-files:
  - /etc/suricata/rules/local.rules
  - /etc/suricata/rules/modbus.rules
  - /etc/suricata/rules/iot-malware.rules

# Custom rules for C-MORP
# Monitor Modbus/TCP traffic (solar inverters, batteries)
# Detect unauthorized access attempts
# Alert on anomalous MQTT traffic
# Monitor API endpoint security

# Alert thresholds
alert-threshold:
  - type: both
    threshold: 5
    seconds: 60

# Performance tuning
threading:
  set-cpu-affinity: yes
  cpu-affinity:
    - management-cpu-set:
        cpu: [ 0 ]
    - receive-cpu-set:
        cpu: [ 0 ]
    - worker-cpu-set:
        cpu: [ 1 ]

# Stream engine
stream:
  memcap: 64mb
  checksum-validation: yes
  inline: auto
  reassembly:
    memcap: 256mb
    depth: 1mb

# Application layer protocols
app-layer:
  protocols:
    http:
      enabled: yes
      memcap: 64mb
    tls:
      enabled: yes
      detection-ports:
        dp: 443
    modbus:
      enabled: yes
      detection-ports:
        dp: 502
    mqtt:
      enabled: yes
      detection-ports:
        dp: 1883

# Microgrid-specific anomaly detection
anomaly:
  - event-type: stream
    threshold: 5
    seconds: 60
  - event-type: decoder
    threshold: 5
    seconds: 60

# Statistical profiling
profiling:
  rules:
    enabled: yes
    filename: rule_perf.log
    append: yes
  keywords:
    enabled: yes
    filename: keyword_perf.log
    append: yes

# Custom C-MORP rules
# Rule examples:
# alert tcp any any -> $HOME_NET 502 (msg:"Unauthorized Modbus Access"; flow:established; content:"|00 00 00 00|"; sid:1000001; rev:1;)
# alert tcp any any -> $HOME_NET 1883 (msg:"Suspicious MQTT Connection"; threshold:type both, track by_src, count 10, seconds 60; sid:1000002; rev:1;)
# alert http any any -> $HOME_NET any (msg:"API Brute Force Attempt"; threshold:type both, track by_src, count 20, seconds 60; sid:1000003; rev:1;)
